        let currentLetter = ''; // Track the current letter filter

        // Function to render products
        function renderProducts(productsToShow, query = '') {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            productsToShow.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                // Always remove "course" from display name and description for courses
                let displayName = product.name.replace(/course/gi, '').trim();
                let displayDescription = product.description.replace(/course/gi, '').trim();

                // Use deviceName as header for courses if available, otherwise use the name
                const nameHTML = product.deviceName ? `<h3>${product.deviceName}</h3>` : `<h3>${displayName}</h3>`;

                // Badge only for skilled (pro) products
                const badgeHTML = product.pro ? '<span class="badge">Skilled</span>' : '';

                card.innerHTML = `
                    ${badgeHTML}
                    <img src="${product.image}" alt="${product.name}">
                    ${nameHTML}
                    <p>${displayDescription}</p>
                    <p class="price" style="color: red;">${product.price}</p>
                    <button class="card-btn" data-id="${product.id}">Click Me</button>
                `;
                container.appendChild(card);
            });

            // Attach event listeners to card buttons
            document.querySelectorAll('.card-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    const product = products.find(p => p.id == productId);
                    openModal(product);
                });
            });
        }

        // Function to open modal
        function openModal(product) {
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalName').textContent = product.name;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalPrice').textContent = product.price;

            // Set PDF links for buttons
            document.getElementById('fileBtn1').onclick = () => window.open(product.pdfs[0]);
            document.getElementById('fileBtn2').onclick = () => window.open(product.pdfs[1]);
            document.getElementById('fileBtn3').onclick = () => window.open(product.pdfs[2]);

            document.getElementById('productModal').style.display = 'flex';
        }

        // Close modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('productModal').style.display = 'none';
        });

        // Close modal on outside click
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('productModal')) {
                document.getElementById('productModal').style.display = 'none';
            }
        });

        const dropdownOptions = document.getElementById('dropdownOptions');
        const customDropdown = document.querySelector('.custom-dropdown');

        // Toggle dropdown
        dropdownSelected.addEventListener('click', function() {
            customDropdown.classList.toggle('open');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!customDropdown.contains(event.target)) {
                customDropdown.classList.remove('open');
            }
        });

        // Handle option clicks
        dropdownOptions.addEventListener('click', function(event) {
            const option = event.target.closest('.option, .sub-option');
            if (option) {
                let value;
                let text;
                if (option.classList.contains('category')) {
                    value = option.getAttribute('data-category');
                    text = value;
                } else {
                    value = option.getAttribute('data-value');
                    text = option.textContent.trim();
                }

                // Update selected text
                dropdownSelected.textContent = text;

                // Close dropdown
                customDropdown.classList.remove('open');

                // Apply filter
                if (value === '') {
                    currentLetter = ''; // Reset letter filter when "All Categories" is selected
                }
                applyFilters(value);
            }
        });

        // Updated applyFilters function to accept categoryValue and query
        function applyFilters(categoryValue = '', query = '') {
            let filtered = products;

            // Apply search filter
            if (query) {
                filtered = filtered.filter(product =>
                    product.deviceName && product.deviceName.toLowerCase().includes(query.toLowerCase())
                );
            }

            // Apply category and gender filter
            if (categoryValue && categoryValue !== '') {
                if (categoryValue.includes('-')) {
                    const [category, gender] = categoryValue.split('-');
                    filtered = filtered.filter(p => p.category === category && p.gender === gender);
                } else {
                    filtered = filtered.filter(p => p.category === categoryValue);
                }
            }

            // Apply letter filter if set
            if (currentLetter) {
                filtered = filtered.filter(product => product.deviceName && product.deviceName.toUpperCase().startsWith(currentLetter));
            }

            renderProducts(filtered, query);
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            applyFilters('', query);
            clearBtn.style.display = query ? 'block' : 'none';
        });

        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            applyFilters('', '');
            clearBtn.style.display = 'none';
        });

         

         
    </script>
